<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artifacts | Sayings</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>
  <body>
    <div>
      <a href="https://www.sankethosalli.com/artifacts">^Private</a>
    </div>

    <!-- 1. Lessons -->
    <div>
      <h1># Lessons</h1>
      <img src="/artifacts/images/lessons/1.png" draggable="false" />
      <img src="/artifacts/images/lessons/2.png" draggable="false" />
      <img src="/artifacts/images/lessons/3.png" draggable="false" />
      <img src="/artifacts/images/lessons/4.png" draggable="false" />
    </div>
    <hr />

    <!-- 2. Findings -->
    <div>
      <h1># Findings</h1>
      <div id="findings"></div>
    </div>

    <br /><br /><br /><br />
    <div>
      Deprecated. Continuing on
      <a href="" id="findings-continuing-link">Here</a>
    </div>

    <!-- z. brs -->
    <div>
      <br /><br /><br /><br />
      <br /><br /><br /><br />
      <br /><br /><br /><br />
      <br /><br /><br /><br />
      <br /><br /><br /><br />
      <br /><br /><br /><br />
      <br /><br /><br /><br />
      <br /><br /><br /><br />
      <br /><br /><br /><br />
      <br /><br /><br /><br />
    </div>
  </body>
  <script>
    const ImgTag = (parentId, childId, type = "png") => {
      return `<img
          src="/artifacts/images/findings/${parentId}/${childId}.${type}"
          draggable="false"
          width="560"
        />`;
    };

    const DivTag = (parentId, childrenCount) => {
      return `
      <div>
        <h2>${parentId}.</h2>
        <div>
        ${Array.from({ length: childrenCount }, (_, i) => i + 1)
          .map((childId) => ImgTag(parentId, childId))
          .join("")}
        </div>
      </div>
      `;
    };

    const Wrapper = (fnds) => {
      return fnds
        .map((childrenCount, idx) => DivTag(idx + 1, childrenCount))
        .join("");
    };

    const findings = [
      2, 2, 2, 1,
      // 4
      2, 1, 3, 7,
      // 4
      1, 2, 0, 4,
      // 4
      2, 1, 1, 4,
      // 4
      5, 5, 0, 2,
    ];
    $("#findings").html(Wrapper(findings));
  </script>
  <script>
    const host = window.location.href.include("https://")
      ? "https://www.sankethosalli.com"
      : "http://localhost:3000";
    $("#findings-continuing-link").href(`${host}/artifacts`);
  </script>
</html>
